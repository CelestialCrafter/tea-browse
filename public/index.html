<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
		<style>
			html, body, #root {
				width: 100%;
				height: 100%;
			}
			.svgIcon{
			  width: 20px;
			  height: 20px;
				background-color: inherit;
				border: none;
			}

			@keyframes loadSpin {
				0%   {transform: rotate(0deg);}
				25%  {transform: rotate(72deg);}
				50%  {transform: rotate(144deg);}
				75%  {transform: rotate(216deg);}
				100% {transform: rotate(360deg);}
			}

			.load-spin {
				animation: loadSpin 1s infinite;
			}

			button {
				outline: none
			}

			.urlBar:focus {
				box-shadow: 0px 0px 3px 3px rgba(100, 100, 100, 0.65);
				z-index: 2;
			}
		</style>

		<link src="https://fonts.googleapis.com/css?family=Martel+Sans:200&display=swap" rel="stylesheet" />
		<link src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
  </head>
  <body style="margin: 0">
    <div id="root"></div>
  </body>
</html>
