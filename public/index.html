<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>

		<style>
			html, body, #root {
				width: 100%;
				height: 100%;
			}
			.svg-icon {
			  width: 20px;
			  height: 20px;
			}

			.svg-icon path,
			.svg-icon polygon,
			.svg-icon rect {
			  fill: #3f3f3f;
			}

			.svg-icon circle {
			  stroke: #3f3f3f;
			  stroke-width: 1;
			}

			button {
				outline: none
			}
		</style>

		<link href="https://fonts.googleapis.com/css?family=Martel+Sans:200&display=swap" rel="stylesheet">
  </head>
  <body style="margin: 0">
    <div id="root"></div>
  </body>
</html>
